    <title>Контактная информация магазина</title>
</head>
<body>
	
	<header>
		<a href="index.html">
			<img src="img/logo.png" alt="logo" title="Логотип" width="60px" height="45px">
		</a>
		<ul class="main_menu">
			<li><a href="index.html" class="main_menu">Главная</a></li>
        	<li><a href="catalog.html" class="main_menu">Каталог</a></li>
        	<li>Контакты</li>
		</ul>

    <h1>Напишите нам</h1>
    <form action="mailto:test@test.com" method="post">
        <fieldset>
            <legend>Контактные данные</legend>
            <div>
                <label for="name">Введите имя</label>
                <input id="name" type="text" placeholder="Антон">
            </div>
            <div>
                <label for="email">Введите Email</label>
                <input id="email" type="email" placeholder="name@mail.ru">
            </div>
        </fieldset>
        <fieldset>
            <legend>Задать вопрос</legend>
            <div>
                <label for="theme">Выберите тематику вопроса:</label>
                <select name="list" id="theme">
                    <option>Заказ товара/услуги</option>
                    <option>Доставка товара/услуги</option>
                    <option>Возврат товара/услуги</option>
                    <option>Улучшение и предложение по сайту</option>
                </select>
            </div>
            <div>
                <textarea class="input_text" name="text" id="text" cols="60" rows="10" placeholder="Введите текст вопроса"></textarea>
            </div>
        </fieldset>
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить форму">
    </form>
